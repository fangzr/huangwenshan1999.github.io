# Site settings
title: 踏花歸去馬蹄香 # 你的博客名字，可以定义修订
header-img: "img/lingfeijing.jpg"
tagline: "cn"  
description: ""  # 一句话描述你的博客
baseurl: ""
url: "https://huangwenshan1999.github.io/"  # 此处填写你的博客地址 

# About/contact
owner: 
  name: "文山" # 填写作者信息：名字
  email: wenshanhuang1999@gmail.com # 填写作者信息：邮箱
  bio: "" # 填写作者信息：博客描述

# Data
gavatar: img/favicon.png # 浏览器地址栏小图标，可自定义更改
favicon: img/favicon.png # 浏览器地址栏小图标，可自定义更改


twitter_username: 
github_username: huangwenshan1999
facebook_username: 
 

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
#markdown: kramdown
markdown: rdiscount
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

gems: [jekyll-paginate]

# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: wenshanhuang

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  repo: huangwenshan1999.github.io    #仓库名称
  owner: huangwenshan1999    #github用户名
  admin:  huangwenshan1999
  distractionFreeMode: true #是否启用类似FB的阴影遮罩

# Google Analytics
ga_track_id: 'UA-90855596-1'            # Format: UA-xxxxxx-xx
ga_domain: auto               		     # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto


# Handling Reading
safe:                false
include:             [".htaccess"]
exclude:             ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files:          [".git", ".svn"]
encoding:            "utf-8"
markdown_ext:        "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: false

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/HongKong

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "huang" # 你的名字
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider :  # 使用 disqus 评论模块，读者翻墙才能看见
  duoshuo :
    short_name :  # 填写你的 disqus id
  disqus :
      short_name :  # 填写你的 disqus id

# Analytics and webmaster tools stuff goes here
google_analytics:  # 填写你  google_analytics id
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

